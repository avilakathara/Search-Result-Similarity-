<!DOCTYPE html>
<html>
<head>
    <title>Search Results Graph</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Search Results Graph</h1>
        <h1>Search Results Graph</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="form-group">
                <label for="num_results">Number of Results:</label>
                <input type="number" class="form-control" id="num_results" name="num_results" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if plot_path %}
            <img src="{{ plot_path }}" alt="Search Results Graph" class="img-fluid mt-4">
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
